<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
.signup-wrapper {
      display: flex;
      width: 950px;
      max-width: 95%;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    .signup-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;
    }

    .signup-form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-form-section h1 {
      margin-bottom: 8px;
      font-size: 28px;
      color: #2c3e50;
    }

    .signup-form-section p {
      margin-bottom: 25px;
      color: #555;
      font-size: 15px;
    }

    .name-fields {
      display: flex;
      gap: 15px;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
      flex: 1;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #f78ca0;
      box-shadow: 0 0 6px rgba(247,140,160,0.3);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    .password-criteria,
    .input-hint,
    #password-match-hint {
      font-size: 12px;
      margin-top: 6px;
      color: #777;
    }

    .criteria-met {
      color: #10b981;
      font-weight: 500;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin: 15px 0 20px;
      color: #444;
    }

    .terms input {
      margin-right: 8px;
    }

    .terms a {
      color: #ff758c;
      text-decoration: none;
    }
    .terms a:hover { text-decoration: underline; }

    .btn-signup {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-signup:hover {
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    .login-link a {
      color: #ff758c;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    #popup-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 14px 20px;
      border-left: 4px solid #2ecc71;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 999;
    }

    #popup-message.show { opacity: 1; transform: translateY(0); }
    #popup-message.error { border-left-color: #e74c3c; color: #e74c3c; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    @media(max-width: 768px) {
      .signup-wrapper { flex-direction: column; }
      .signup-image { height: 200px; }
      .name-fields { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-image"></div>
    <div class="signup-form-section">
      <h1>Create Account</h1>
      <p>Join our community and access exclusive features</p>

      <form id="signup-form">
        <div class="name-fields">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="firstname" placeholder="First name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" id="lastname" placeholder="Last name" required>
          </div>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>
        <p class="input-hint">We'll never share your email with anyone else</p>

        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
        <div class="password-criteria">
          <span id="length">• At least 8 characters</span><br>
          <span id="uppercase">• One uppercase letter</span><br>
          <span id="number">• One number</span>
        </div>

        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
        </div>
        <p id="password-match-hint">Passwords must match</p>

        <div class="terms">
          <input type="checkbox" id="agree-terms" required>
          <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn-signup">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="/frontend/index.html">Log in</a>
      </div>
    </div>
  </div>

  <div id="popup-message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signup-form');
      const popup = document.getElementById('popup-message');

      signupForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const firstName = document.getElementById('firstname').value.trim();
        const lastName = document.getElementById('lastname').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        // Name validation
        const nameRegex = /^[a-zA-Z\s\-']+$/;
        if (!firstName || !lastName) {
          showPopup('Please fill in all fields', true);
          return;
        }
        if (!nameRegex.test(firstName) || firstName.length < 2) {
          showPopup('First name must be at least 2 characters and contain only letters, spaces, hyphens, or apostrophes', true);
          return;
        }
        if (!nameRegex.test(lastName) || lastName.length < 2) {
          showPopup('Last name must be at least 2 characters and contain only letters, spaces, hyphens, or apostrophes', true);
          return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
          showPopup('Please enter an email address', true);
          return;
        }
        if (!emailRegex.test(email)) {
          showPopup('Please enter a valid email address', true);
          return;
        }

        // Password validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
        if (!password) {
          showPopup('Please enter a password', true);
          return;
        }
        if (password.length < 8) {
          showPopup('Password must be at least 8 characters long', true);
          return;
        }
        if (!passwordRegex.test(password)) {
          showPopup('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character', true);
          return;
        }

        if (password !== confirmPassword) {
          showPopup('Passwords do not match', true);
          return;
        }

        try {
          const response = await fetch(`${window.location.origin}/api/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ firstName, lastName, email, password })
          });
          const data = await response.json();

          if (!response.ok) {
            showPopup(data.error || 'Registration failed', true);
            return;
          }

          showPopup('Account created successfully! Redirecting to login...');
          setTimeout(() => window.location.href = '/frontend/index.html', 1500);
        } catch (error) {
          showPopup('Server error. Try again later.', true);
        }
      });

      function showPopup(message, isError=false) {
        popup.textContent = message;
        popup.className = '';
        if (isError) popup.classList.add('error');
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 2500);
      }
    });
  </script>
</body>
</html>

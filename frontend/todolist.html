<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #89f7fe, #66a6ff, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #ffffffdd;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    .header-img {
      width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #2c3e50;
    }
    .quote {
      font-style: italic;
      font-size: 15px;
      margin-bottom: 15px;
      color: #555;
    }
    .progress-container {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 15px 0 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #66a6ff, #89f7fe);
      transition: width 0.4s ease;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input, button, select {
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 6px rgba(102, 166, 255, 0.3);
    }
    button {
      cursor: pointer;
      border: none;
      background: #66a6ff;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background: #4a8fe0;
      transform: scale(1.05);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-height: 260px;
      overflow-y: auto;
    }
    li {
      background: #f8faff;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 15px;
      color: #2c3e50;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
    }
    li span.task-text {
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    li.done span.task-text {
      text-decoration: line-through;
      color: #999;
      opacity: 0.7;
    }
    li.missed span.task-text {
      color: #e63946;
      font-weight: bold;
    }
    .task-time {
      font-size: 13px;
      color: #555;
      margin-top: 4px;
    }
    .missed-label {
      font-size: 12px;
      color: #e63946;
      font-weight: bold;
      margin-top: 4px;
    }
    .delete-btn {
      align-self: flex-end;
      margin-top: 6px;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: #e63946;
      transform: scale(1.1);
    }

    .time-selectors {
      display: inline-flex;
      gap: 6px;
      align-items: center;
    }
    .time-selectors select {
      width: 70px;
      height: auto;
      overflow-y: scroll;
      cursor: pointer;
    }

    .error-message {
      color: #e63946;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    .task-stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 15px;
  font-size: 14px;
  font-weight: 500;
  color: #2c3e50;
}
.task-stats p {
  margin: 5px 0;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="To-Do" class="header-img">
    <h1>To-Do List ‚úÖ</h1>
    <p id="userGreeting" class="quote">‚ú® Small steps every day lead to big changes.</p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="task-stats">
  <p>üìå Total: <span id="totalTasks">0</span></p>
  <p>‚úÖ Active: <span id="activeTasks">0</span></p>
  <p>‚è∞ Missed: <span id="missedTasks">0</span></p>
</div>


    <div class="input-section">
      <div class="input-row">
        <input type="text" id="taskInput" placeholder="Enter a task...">
      </div>
      <div class="input-row">
        <input type="date" id="taskDate">
        <div class="time-selectors">
          <select id="hourSelect" size="6"></select> :
          <select id="minuteSelect" size="6"></select>
        </div>
        <button onclick="addTask()">Add</button>
      </div>
      <p id="errorMessage" class="error-message">‚õî Task date & time cannot be in the past!</p>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskDate = document.getElementById("taskDate");
    const hourSelect = document.getElementById("hourSelect");
    const minuteSelect = document.getElementById("minuteSelect");
    const taskList = document.getElementById("taskList");
    const progressBar = document.getElementById("progressBar");
    const errorMessage = document.getElementById("errorMessage");

    // Populate hours and minutes
    for (let h = 0; h < 24; h++) {
      const opt = document.createElement("option");
      opt.value = h.toString().padStart(2, "0");
      opt.textContent = opt.value;
      hourSelect.appendChild(opt);
    }
    for (let m = 0; m < 60; m++) {
      const opt = document.createElement("option");
      opt.value = m.toString().padStart(2, "0");
      opt.textContent = opt.value;
      minuteSelect.appendChild(opt);
    }

    async function addTask() {
  const taskText = taskInput.value.trim();
  const dateVal = taskDate.value;
  const hourVal = hourSelect.value;
  const minuteVal = minuteSelect.value;

  // Check if any field is empty
  if (!taskText || !dateVal || hourVal === "" || minuteVal === "") {
    errorMessage.textContent = "‚õî Please enter task, date, and time!";
    errorMessage.style.display = "block";
    return;
  }

  const taskDateTime = new Date(dateVal + "T" + hourVal + ":" + minuteVal + ":00");

  // Validate against past
  if (taskDateTime < new Date()) {
    errorMessage.textContent = "‚õî Task date & time cannot be in the past!";
    errorMessage.style.display = "block";
    return;
  }

  // Validate against max (2035 in your case)
  const maxAllowed = new Date(taskDate.max + "T23:59:59");
  if (taskDateTime > maxAllowed) {
    errorMessage.textContent = "‚õî Task date cannot be later than " + taskDate.max;
    errorMessage.style.display = "block";
    return;
  }

  // ‚úÖ All good ‚Üí clear error
  errorMessage.style.display = "none";

  // Save to database
  const taskData = {
    text: taskText,
    time: taskDateTime.toISOString()
  };

  const savedTask = await saveTaskToDB(taskData);
  if (savedTask) {
    createTaskElement(savedTask);
    updateProgress();
    updateStats();
  }

  taskInput.value = "";
  taskDate.value = "";
  hourSelect.selectedIndex = 0;
  minuteSelect.selectedIndex = 0;
}



    function createTaskElement(task) {
      const li = document.createElement("li");
      li.dataset.taskId = task._id; // Store task ID for database operations

      const span = document.createElement("span");
      span.textContent = "üìù " + task.text;
      span.classList.add("task-text");
      if (task.done) li.classList.add("done");
      if (task.missed) li.classList.add("missed");

      span.onclick = async () => {
        if (!li.classList.contains("missed")) {
          li.classList.toggle("done");
          const isDone = li.classList.contains("done");
          const success = await updateTaskInDB(task._id, { done: isDone });
          if (success) {
            updateProgress();
            updateStats();
          } else {
            // Revert on failure
            li.classList.toggle("done");
          }
        }
      };

      const time = document.createElement("div");
      time.className = "task-time";
      time.textContent = "üìÖ " + new Date(task.time).toLocaleString();

      const missedLabel = document.createElement("div");
      missedLabel.className = "missed-label";
      if (task.missed) missedLabel.textContent = "‚è∞ Missed Task";

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.className = "delete-btn";
      delBtn.onclick = async () => {
        const success = await deleteTaskFromDB(task._id);
        if (success) {
          li.remove();
          updateProgress();
          updateStats();
        }
      };

      li.appendChild(span);
      li.appendChild(time);
      if (task.missed) li.appendChild(missedLabel);
      li.appendChild(delBtn);
      taskList.appendChild(li);
    }

    // API functions for todo management
    async function saveTaskToDB(taskData) {
      const token = localStorage.getItem('token');
      if (!token) return null;

      try {
        const response = await fetch(`${window.location.origin}/api/todos`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(taskData)
        });

        if (response.ok) {
          return await response.json();
        }
        return null;
      } catch (error) {
        console.error('Error saving task:', error);
        return null;
      }
    }

    async function updateTaskInDB(taskId, updateData) {
      const token = localStorage.getItem('token');
      if (!token) return false;

      try {
        const response = await fetch(`${window.location.origin}/api/todos/${taskId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(updateData)
        });

        return response.ok;
      } catch (error) {
        console.error('Error updating task:', error);
        return false;
      }
    }

    async function deleteTaskFromDB(taskId) {
      const token = localStorage.getItem('token');
      if (!token) return false;

      try {
        const response = await fetch(`${window.location.origin}/api/todos/${taskId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        return response.ok;
      } catch (error) {
        console.error('Error deleting task:', error);
        return false;
      }
    }

    async function loadTasksFromDB() {
      const token = localStorage.getItem('token');
      if (!token) return;

      try {
        const response = await fetch(`${window.location.origin}/api/todos`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const tasks = await response.json();
          taskList.innerHTML = "";
          tasks.forEach(task => createTaskElement(task));
          updateProgress();
          updateStats();
        }
      } catch (error) {
        console.error('Error loading tasks:', error);
      }
    }

    function updateProgress() {
      const all = document.querySelectorAll("#taskList li").length;
      const done = document.querySelectorAll("#taskList li.done").length;
      const percent = all === 0 ? 0 : (done / all) * 100;
      progressBar.style.width = percent + "%";
    }

    async function checkMissedTasks() {
      const now = new Date();
      const tasksToUpdate = [];

      document.querySelectorAll("#taskList li").forEach(li => {
        if (!li.classList.contains("done") && !li.classList.contains("missed")) {
          const timeText = li.querySelector(".task-time").textContent.replace("üìÖ ", "");
          const taskTime = new Date(timeText);
          if (taskTime < now) {
            li.classList.add("missed");
            const missedLabel = document.createElement("div");
            missedLabel.className = "missed-label";
            missedLabel.textContent = "‚è∞ Missed Task";
            li.appendChild(missedLabel);
            tasksToUpdate.push(li.dataset.taskId);
          }
        }
      });

      // Update missed tasks in database
      for (const taskId of tasksToUpdate) {
        await updateTaskInDB(taskId, { missed: true });
      }

      if (tasksToUpdate.length > 0) {
        updateProgress();
        updateStats();
      }
    }

    function setMinMaxDate() {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      taskDate.min = today;

      const future = new Date();
      future.setFullYear(future.getFullYear() + 10);
      const maxDate = future.toISOString().split("T")[0];
      taskDate.max = maxDate;
    }
    function updateStats() {
  const total = document.querySelectorAll("#taskList li").length;
  const done = document.querySelectorAll("#taskList li.done").length;
  const missed = document.querySelectorAll("#taskList li.missed").length;
  const active = total - done - missed;

  document.getElementById("totalTasks").textContent = total;
  document.getElementById("activeTasks").textContent = active;
  document.getElementById("missedTasks").textContent = missed;
}


    function decodeJWT(token) {
      try {
        const payload = token.split('.')[1];
        const decoded = JSON.parse(atob(payload));
        return decoded;
      } catch (error) {
        console.error('Error decoding JWT:', error);
        return null;
      }
    }

    async function displayUserName() {
      console.log('displayUserName called');
      const token = localStorage.getItem('token');
      console.log('Token from localStorage:', token);

      if (token) {
        try {
          const response = await fetch(`${window.location.origin}/api/auth/user`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (response.ok) {
            const user = await response.json();
            console.log('User data from API:', user);

            if (user && user.firstName && user.lastName) {
              const userGreeting = document.getElementById('userGreeting');
              console.log('userGreeting element:', userGreeting);
              userGreeting.textContent = `Welcome back, ${user.firstName} ${user.lastName}! ‚ú® Small steps every day lead to big changes.`;
              console.log('Greeting updated to:', userGreeting.textContent);
            } else {
              console.log('Missing user data fields:', { firstName: user?.firstName, lastName: user?.lastName });
            }
          } else {
            console.error('Failed to fetch user data:', response.status, response.statusText);
          }
        } catch (error) {
          console.error('Error fetching user data:', error);
        }
      } else {
        console.log('No token found in localStorage');
      }
    }

    // Check authentication on page load
    function checkAuth() {
      const token = localStorage.getItem('token');
      console.log('Checking auth - Token exists:', !!token);
      if (!token) {
        console.log('No token found, redirecting to login');
        window.location.href = '/frontend/index.html';
        return false;
      }
      return true;
    }

    // Verify token with server
    async function verifyToken() {
      const token = localStorage.getItem('token');
      if (!token) return false;

      try {
        console.log('Verifying token with server...');
        const response = await fetch(`${window.location.origin}/api/auth/user`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        console.log('Token verification response:', response.status);
        return response.ok;
      } catch (error) {
        console.error('Token verification failed:', error);
        return false;
      }
    }

    // Initialize page
    async function initPage() {
      console.log('Initializing page...');

      // First check if token exists
      if (!checkAuth()) return;

      // Then verify token with server
      const isValidToken = await verifyToken();
      if (!isValidToken) {
        console.log('Token invalid, clearing and redirecting');
        localStorage.removeItem('token');
        window.location.href = '/frontend/login.html';
        return;
      }

      console.log('Token valid, loading page content');
      setMinMaxDate();
      setInterval(checkMissedTasks, 60000);
      loadTasksFromDB();
      displayUserName();
    }

    // Add a small delay to ensure token is set
    setTimeout(() => {
      initPage();
    }, 100);
  </script>
  <button id="logoutBtn" style="margin-top: 15px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #ff758c; color: white; cursor: pointer;">Logout</button>
  <script>
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/frontend/index.html';
    });
  </script>
</body>
</html>

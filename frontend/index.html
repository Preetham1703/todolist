<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Secure Access</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrapper {
      display: flex;
      width: 900px;
      max-width: 95%;
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    .login-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    }

    .login-form-section {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form-section h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #2c3e50;
    }

    .login-form-section p {
      margin-bottom: 25px;
      color: #555;
      font-size: 15px;
    }

    .input-group {
      margin-bottom: 18px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #f78ca0;
      box-shadow: 0 0 6px rgba(247,140,160,0.3);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-login:hover {
      transform: scale(1.03);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
      margin-top: 5px;
    }

    .forgot-password {
      color: #ff758c;
      text-decoration: none;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .signup-link a {
      color: #ff758c;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }

    #popup-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      padding: 14px 20px;
      border-left: 4px solid #2ecc71;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      font-weight: 500;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 999;
    }

    #popup-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    #popup-message.error {
      border-left-color: #e74c3c;
      color: #e74c3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    @media(max-width: 768px) {
      .login-wrapper { flex-direction: column; }
      .login-image { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-image"></div>
    <div class="login-form-section">
      <h1>Welcome Back</h1>
      <p>Please log in to continue to your tasks</p>

      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>



        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="signup-link">
        Donâ€™t have an account? <a href="/register.html">Sign up</a>
      </div>
    </div>
  </div>

  <div id="popup-message"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      localStorage.removeItem('token'); // clear token on login load
      const loginForm = document.getElementById('login-form');
      const popup = document.getElementById('popup-message');

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          showPopup('Please fill in all fields', true);
          return;
        }

        try {
          const response = await fetch(`${window.location.origin}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await response.json();

          if (!response.ok) {
            showPopup(data.error || 'Login failed', true);
            return;
          }

          localStorage.setItem('token', data.token);
          showPopup('Login successful! Redirecting...');
          setTimeout(() => window.location.href = '/todolist.html', 1200);
        } catch (error) {
          showPopup('Server error. Try again later.', true);
        }
      });

      function showPopup(message, isError=false) {
        popup.textContent = message;
        popup.className = '';
        if (isError) popup.classList.add('error');
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 2500);
      }
    });
  </script>
</body>
</html>
